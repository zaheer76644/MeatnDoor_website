fragment ProductListItem on Product {
	id
	name
	slug
	attributes {
		attribute {
			id
			name
			slug
		}
		values {
			id
			name
			slug
			value
			file {
				url
				contentType
			}
			richText
			reference
			boolean
			date
			dateTime
		}
	}
	variants {
		id
		name
		sku
		pricing {
			price {
				gross {
					amount
					currency
				}
			}
		}
		quantityAvailable
		media {
			url
			alt
		}
		attributes {
			attribute {
				id
				name
				slug
			}
			values {
				id
				name
				value
			}
		}
	}
	pricing {
		priceRange {
			start {
				gross {
					amount
					currency
				}
			}
			stop {
				gross {
					amount
					currency
				}
			}
		}
	}
	category {
		id
		name
	}
	collections {
		id
		name
		slug
	}
	thumbnail(size: 1024, format: WEBP) {
		url
		alt
	}
}
